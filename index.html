<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>- COWS -</title>
  <link href='https://fonts.googleapis.com/css?family=Zeyada&text=COWS' rel='stylesheet' type='text/css'>
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet" type="text/css"/>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="vendor/jsrender.js"></script>
  <script type="text/javascript" src="js/utility.js"></script>
  <script type="text/javascript" src="js/twitter.js"></script>
  <script type="text/javascript" src="js/oauth.js"></script>
  <script type="text/javascript" src="js/ui.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <!-- define template for tweets -->
  <script id="twitterTemplate" type="text/x-jsrender">
    <div id="tweet-{{:id_str}}">
      <div class="elem">
        <p><b>{{:user.name}}:</b> {{:text}} <span>(on: {{:created_at}})</span></p>
        <a href="https://twitter.com/{{:user.screen_name}}" target="_blank"><img src="{{:user.profile_image_url}}" alt="{{:user.name}}" class="img-rounded"/></a>
      </div>
    </div>
  </script>
</head>

<body>
  <div id="splash" class="pagination pagination-centered">
    <img class="logo" src="img/cow.png">
    <span class="title">COWS</span>
    <div class="info"><b>C</b>lient di <b>O</b>ntologie e <b>W</b>eb <b>S</b>emantico<br><br>
    COWS is a Twitter read-only web client,<br> made with HTML5/CSS3/Javascript.</div>
    <br>
    <button id="twitter-signin" class="btn btn-info signin_btn" type="button" data-toggle="tooltip" title="You can access home, public and protected timelines"><i class="icon-twitter"></i> Sign in with Twitter</button>
    <button id="no-login" class="btn btn-success signin_btn" type="button" data-toggle="tooltip" title="You can access only public timelines"><i class="icon-chevron-right"></i> Continue without sign in</button>

    <div class="author">/* Author: Vittorio Cuculo */</div><br><br>
  </div>

  <div id="app" class="container-fluid">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner" style="padding-right: 10px; padding-left: 10px;">

        <a id="disconnect" class="btn btn-danger" href="#"><i class="icon-signout"></i> Disconnect</a>

        <div class="input-prepend input-append navbar-search pull-right">
          <span class="add-on">@</span>
          <input id="prependedInput" type="text" placeholder="twitter username">
          <button id="add" class="btn" type="button">Add</button>
        </div>   
      </div>
      <div id="error-generic" class="error-message alert alert-error text-center"></div>
    </div>
    <div id="timelines" class="row"></div>

  </div>

</body>
</html>
